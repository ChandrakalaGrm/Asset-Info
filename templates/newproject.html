<ion-view>
	<ion-header-bar class="bar bar-header main-header">
		<button class="button button-icon ion-navicon header-button" menu-toggle="left"></button>
		
			<!-- <div class="header-text">Reports</div> -->
			<div class="item-input-inset">
				<!--<div class="title animation" ng-show="hide">Reports</div>-->
				<div class="title animation" style="color:white !important;text-align:left !important;" ng-hide="hide == false">{{newProjTitle}}</div>
				<div ng-hide="hide" class="animation">
					<label class="item-input-wrapper form-label">
					<!-- <i class="icon ion-ios-search placeholder-icon"></i> -->
					<input type="search" placeholder="Search" class="form-input item-search" ng-model="searchForm.formDetails.reqFormName" ng-hide="hide == true">
					</label>
				</div>
			</div>
		
		<button ng-if="displaySavedForms" class="button button-icon ion-ios-search-strong header-button button-right" ng-click="toggleSearch()"></button>	
	</ion-header-bar>
    <ion-content class="has-header">
		<section id="newproject-section" ng-if="displaySection">
			<!-- <div id="add-form"> -->			<!--  data-form-title="Intro" class="active-section section cen-to-lef" -->
				<form name="client">
					<div class="list newproject-main">
						<span class="input-label">Contractor</span>
						<label class="item item-input item-stacked-label newproject-label">
							<input type="text" placeholder="John" ng-model="newProjDet.contractor" required/>
						</label>
						<!-- <select id="combo-0015">
							<option value="0"></option>
							<option value="1">background</option>
							<option value="2">Backspace</option>
							<option value="3">busket</option>
							<option value="4">buS</option>
						</select> -->
					</div>
					<div class="list newproject-main">
						<span class="input-label">Site Address<span style="color:red !important;">*</span></span>
						<label class="item item-input item-stacked-label newproject-label">
							<input type="text" placeholder="Suhr" id="testing" ng-model="newProjDet.siteAddress" required/>
						</label>
					</div>
					<div class="list newproject-main">
						<span class="input-label">Site Address 2</span>
						<label class="item item-input item-stacked-label newproject-label">
							<input type="text" placeholder="john@suhr.com" ng-model="newProjDet.siteAddress2" required/>
						</label>
					</div>
					<div class="list newproject-main">
						<span class="input-label">Client Name <span style="color:red !important;">*</span></span>
						<label class="item item-input item-stacked-label newproject-label">
							<input type="text" placeholder="john@suhr.com" ng-model="newProjDet.clientName" required/>
						</label>
					</div>
				</form>
				<div class="padding">
					<button class="button button-clear button-block button-outline" ng-disabled="client.$invalid" ng-click="modal.show()">Add Form</button>
				</div>
			<!-- </div> -->
		</section>
		
		<section ng-if="displaySavedForms">
			<ion-list id="display-sub-forms" can-swipe="true">
				<ion-item ng-repeat="reqSubForm in reqSubForms | filter:searchForm" ng-click="formPreview(reqSubForm['formDetails']['reqFormName'], reqSubForm['formDetails']['reqFormKey'], reqSubForm)" class="sub-form"><span class="form-tit">{{ reqSubForm['formDetails']['reqFormName'] }}</span><br /><span></span><span ng-class="reqSubForm['formDetails']['status']">{{reqSubForm['formDetails']['status']}}</span><ion-option-button class="button-assertive" ng-click="removeSubForm(reqSubForms, reqSubForm, $index)">Delete</ion-option-button></ion-item>
			</ion-list>
			<div class="padding">
				<button class="button button-clear button-block button-outline" ng-click="modal.show()">Add Form</button>
			</div>
		</section>
	</ion-content>
</ion-view>
