<ion-view  id="page1">
	<ion-header-bar class="bar bar-header main-header">
		<button class="button button-icon ion-navicon header-button" menu-toggle="left"></button>
		
			<!-- <div class="header-text">Reports</div> -->
			<div class="item-input-inset">
				<!--<div class="title animation" ng-show="hide">Reports</div>-->
				<div class="title animation" style="color:white !important;text-align:left !important;" ng-hide="hide == false">Projects</div>
				<div ng-hide="hide" class="animation">
					<label class="item-input-wrapper form-label">
					<!-- <i class="icon ion-ios-search placeholder-icon"></i> -->
					<input type="search" placeholder="Search" class="form-input" ng-model="searchProjects" />
					</label>
				</div>
			</div>
		
		<button class="button button-icon ion-ios-search-strong header-button button-right" ng-click="toggleSearch()"></button>	
	</ion-header-bar>
    <ion-content overflow-scroll="true" class="has-header has-footer">
		<!-- <button class="button button-clear button-icon"></button> -->
		<ion-list can-swipe="true">
			<ion-item ng-repeat="savedForm in savedForms | filter:searchProjects" ng-click="showForms(false, true, savedForm, $event)">{{ savedForm.siteAddress }}<br />{{ savedForm.contractor }}<ion-option-button class="button-assertive" ng-click="removeProject(savedForms, savedForm, $index)">Delete</ion-option-button></ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar class="bar bar-footer hide-on-keyboard-open">
		<button class="button button-clear button-block button-icon add-proj" ui-sref="newproject" ng-click="showForms(true, false)"><i class="ion-plus-round"></i> Add Project</button>
	</ion-footer-bar>
</ion-view>
